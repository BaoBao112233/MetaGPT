version: '3.8'

services:
  metagpt-chat:
    build:
      context: ..
      dockerfile: chat_app/Dockerfile
    container_name: metagpt-chat
    ports:
      - "8001:8001"
    volumes:
      # Mount config directory with credentials
      - ../config:/app/config:ro
      # Optional: Mount for hot-reload during development
      # - ./static:/app/chat_app/static
      # - ./main.py:/app/chat_app/main.py
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
