version: '3.8'

services:
  metagpt-chat:
    build:
      context: ..
      dockerfile: chat_app/Dockerfile
    container_name: metagpt-chat
    ports:
      - "8001:8001"
    volumes:
      # Mount config directory with credentials
      - ../config:/app/config:ro
      # Mount workspace to persist generated files
      - ../workspace:/app/workspace
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_ROOT=/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
